# Trojan
- name: "香港"
  type: trojan
  server: 域名
  port: 端口
  password: 密码
  udp: true
  sni:  # 填写伪装域名
  alpn:
     - h2
     - http/1.1
  skip-cert-verify: true
  
 

# 代理组策略
# 策略组示例请查阅 Clash 项目 README 以使用最新格式：https://github.com/Dreamacro/clash/blob/master/README.md
proxy-groups:

# url-test 通过指定的 URL 测试并选择延迟最低的节点
- name: "auto"
  type: url-test
  proxies:
    - "香港"
  url: 'http://www.gstatic.com/generate_204'
  interval: 300


# 代理节点选择
- name: "PROXY"
  type: select
  proxies:
    - "香港"

